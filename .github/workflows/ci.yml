name: Continuous Integration Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  run-tests:
    name: 'Run unit tests'
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout repository'
      id: checkout
      uses: actions/checkout@v2

    - name: 'Install Dependencies'
      id: install
      run: npm install
    
    - name: 'Run Tests'
      id: test
      run: npm run test

    - name: 'Set step status outputs'
      id: set-status
      run: |
        echo "checkout_status=${{ steps.checkout.outcome }}" >> $GITHUB_ENV
        echo "install_status=${{ steps.install.outcome }}" >> $GITHUB_ENV
        echo "test_status=${{ steps.test.outcome }}" >> $GITHUB_ENV

  slack-notification:
    name: 'Send Slack notification'
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
    - name: 'Send notification using curl'
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{
          "text": "Run tests job ${{ needs.run-tests.result }}",
          "blocks": [
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "*GitHub Action build result: ${{ needs.run-tests.result }}*\n\n*Checkout Status:* ${{ env.checkout_status }}\n*Install Status:* ${{ env.install_status }}\n*Test Status:* ${{ env.test_status }}\n\n<${{ github.event.pull_request.html_url || github.event.head_commit.url }}|View Commit or PR>"
              }
            }
          ]
        }' ${{ secrets.SLACK_WEBHOOK_URL }}
