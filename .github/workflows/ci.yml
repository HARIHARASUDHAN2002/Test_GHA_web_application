name: Continuous Integration Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  run-tests:
    name: 'Run unit tests'
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout repository'
      id: checkout
      uses: actions/checkout@v2

    - name: 'Install Dependencies'
      id: install
      run: npm install
    
    - name: 'Run Tests'
      id: test
      run: npm run test

  slack-notification:
    name: 'Send Slack notification'
    runs-on: ubuntu-latest
    needs: run-tests
    if: always() # Ensure this job runs regardless of the previous job's result
    steps:
    - name: 'Send notification using curl'
      run: |
        status=${{ needs.run-tests.result }}
        if [ "$status" = "success" ]; then
          message="Continuous Integration - workflow result: success"
        else
          message="Continuous Integration - workflow result: failure"
        fi

        curl -X POST -H 'Content-type: application/json' --data '{
          "text": "'"$message"'",
          "blocks": [
            {
              "type": "section",
              "text": {
                "color": "'"$([[ "$status" == "success" ]] && echo "good" || echo "danger")"'",
                "text": "*'"$message"'*\n\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Action Results>"
              }
            }
          ]
        }' ${{ secrets.SLACK_WEBHOOK_URL }}
