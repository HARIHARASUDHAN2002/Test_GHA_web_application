name: Continuous Integration Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  run-tests:
    name: 'Run unit tests'
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout repository'
      id: checkout
      uses: actions/checkout@v2

    - name: 'Install Dependencies'
      id: install
      run: npm install
    
    - name: 'Run Tests'
      id: test
      run: npm run test

  slack-notification:
    name: 'Send Slack notification'
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
    - name: 'Set Slack message'
      id: set-message
      run: |
        echo "CHECKOUT_STATUS=${{ steps.checkout.outcome }}" >> $GITHUB_ENV
        echo "INSTALL_STATUS=${{ steps.install.outcome }}" >> $GITHUB_ENV
        echo "TEST_STATUS=${{ steps.test.outcome }}" >> $GITHUB_ENV

    - name: 'Send notification using webhook'
      uses: slackapi/slack-github-action@v1.26.0
      with:
        payload: |
          {
            "text": "Run tests job ${{ needs.run-tests.result }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*CI Workflow Results:*\n\n*Checkout Repository:* ${{ env.CHECKOUT_STATUS }}\n*Install Dependencies:* ${{ env.INSTALL_STATUS }}\n*Run Tests:* ${{ env.TEST_STATUS }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
