name: text alignment in all js file

# This workflow is triggered whenever a new PR is created on the main branch
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: 'Run unit tests'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: 'Checkout repository'
    
    - name: 'Install Dependencies'
      run: npm install

    - name: 'Run Linter'
      run: npx standard -v

  slack-notification:
    name: 'Send Slack notification'
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: 'Send notification using curl'
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{
          "text": "text alignment in all js file - workflow result: ${{ needs.test.result }}",
          "blocks": [
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "*text alignment in all js file - workflow result: ${{ needs.test.result }}*\n\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Action Results>"
              }
            }
          ]
        }' ${{ secrets.SLACK_WEBHOOK_URL }}
